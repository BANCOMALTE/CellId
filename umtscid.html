<body>
<script>

        
    function funzione() {
var rnc = $("#rnc").val(),
 cellid = $("#cellid").val(),
 longcid = $("#longcid").val(),
tech = $("#tech").val(),
enb = $("#enb").val(),
sec = $("#sec").val();
 $("#result").html("");
if(tech == "umts") {
if(longcid == "" && (cellid != "" || rnc != ""))
{longcid =  Number(cellid) + 65536 * rnc ;}
else if(longcid != "" && (cellid == "" || rnc == "")) {
rnc =  parseInt(longcid/65536);
cellid = longcid - ( rnc* 65536 );
} } else if ( tech == "lte") {
  if(longcid == "" && (enb != "" || sec != "")) {
   longcid =  enb * 256 + Number(sec)
      } else if(longcid != "" && (enb == "" || sec == "")) {
        enb = parseInt(longcid/256);
       sec = longcid - (enb * 256);
}}
if(tech == "umts") {
 html = '<div class="card-group">';
 html = '<div class="card col-2">';
html += "<b>RNC:</b> " + rnc+ "<br />";
html += "<b>LONG CELL ID:</b> " + longcid+ "<br />";
html += "<b>CELL ID:</b> " + cellid + "<br /><br />";
html += "</div>";
 $("#result").append(html); } 
 else if ( tech == "lte") {html = '<div class="card-group">';
 html = '<div class="card col-2">';

html += "<b>LONG CELL ID:</b> " + longcid + "<br />";
html += "<b>SETTORE:</b> " + sec + "<br />";
html += "<b>ENODEB:</b> " + enb + "<br /><br />";
html += "</div>";
 $("#result").append(html);}

/*document.write("LONG CELL ID: " + longcid + "<br />" + "RNC: " + rnc  + "<br />"  + "CELL ID:  " + cellid); */

}
</script>
<div class="form-row">
<input type="number"  id="rnc" class="form-control" placeholder="RNC" required>
<input type="number"  id="cellid" class="form-control" placeholder="CellID" required>
<input type="number"  id="longcid" class="form-control" placeholder="Long CellID" required>
<input type="number"  id="sec" class="form-control" placeholder="Sector" required>
<input type="number"  id="enb" class="form-control" placeholder="Enodeb" required>


	
<select id="tech" class="form-control" >
      <option selected disabled>TECHNOLOGY</option>
  <option value="lte">LTE</option>
        <option value="umts">UMTS</option>
        
      </select>
      <button onclick="funzione()">Go</button>
<div id="result" class="row pt-2"></div>
